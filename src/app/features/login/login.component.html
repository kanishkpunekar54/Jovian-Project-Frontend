      <h2 class="text-4xl text-white font-semibold py-3">
        Welcome aboard my friend
      </h2>
      <h3 class="text-2xl text-gray-300">
        Just a couple of clicks and we start
      </h3>
    </div>
    <div
      class="bg-white/90 p-10 md:p-12 rounded-none md:rounded-r-2xl shadow-none w-full max-w-sm flex flex-col justify-center"
    >
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <h2
          class="text-5xl font-bold mb-8 text-center text-indigo-700 tracking-tight"
        >
          Welcome
        </h2>
        <div class="mb-5">
          <label class="block mb-2 font-semibold text-gray-700" for="email"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
            required
            [(ngModel)]="email"
            #emailInput="ngModel"
          />
          <div
            *ngIf="emailInput.invalid && emailInput.touched"
            class="text-red-500 text-xs mt-1"
          >
            Email is required
          </div>
        </div>
        <div class="mb-8">
          <label class="block mb-2 font-semibold text-gray-700" for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
            required
            [(ngModel)]="password"
            #passwordInput="ngModel"
          />
          <div
            *ngIf="passwordInput.invalid && passwordInput.touched"
            class="text-red-500 text-xs mt-1"
          >
            Password is required
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 to-blue-600 text-white py-2.5 rounded-lg font-semibold shadow-md hover:from-indigo-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
        <!-- Show error message if login fails -->
        <div
          *ngIf="errorMessage"
          class="mt-4 text-center text-red-600 bg-red-100 border border-red-300 rounded-lg py-2 px-4"
        >
          {{ errorMessage }}
        </div>
      </form>
      <p class="my-5 text-xl text-gray-500 w-full text-center">or</p>
      <button
        class="border border-indigo-400 rounded-lg py-2.5 font-semibold shadow-md hover:bg-gray-200"
      >
        SSO
      </button>
    </div>
  </div>
</div>
